<svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-labelledby="modalTitle" role="img">
  <title id="modalTitle">Modal window icon</title>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00D078"/>
      <stop offset="100%" stop-color="#007DF0"/>
    </linearGradient>
  </defs>

  <!-- outer window -->
  <rect x="3" y="5" width="18" height="14" rx="2.2" ry="2.2" fill="#ffffff" stroke="url(#g)" stroke-width="1.8"/>
  <!-- header bar -->
  <rect x="3" y="5" width="18" height="4" rx="2.2" fill="url(#g)"/>
  <!-- close dot -->
  <circle cx="19" cy="7" r="0.9" fill="#ffffff"/>
  <!-- content lines -->
  <rect x="6" y="10" width="10" height="1.6" rx="0.8" fill="#e6f7f0"/>
  <rect x="6" y="13" width="8" height="1.6" rx="0.8" fill="#e6f7f0"/>
  <!-- action button -->
  <rect x="6" y="15.8" width="6" height="2" rx="1" fill="url(#g)"/>
</svg>
