<svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-labelledby="libTitle" role="img">
  <title id="libTitle">Library / books icon</title>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00D078"/>
      <stop offset="100%" stop-color="#007DF0"/>
    </linearGradient>
  </defs>

  <!-- three books (stacked) -->
  <rect x="3.2" y="4.5" width="10" height="3.8" rx="0.9" fill="url(#g)"/>
  <rect x="3.2" y="9.2" width="10" height="3.8" rx="0.9" fill="#ffffff" stroke="url(#g)" stroke-width="1.4"/>
  <rect x="3.2" y="13.9" width="10" height="3.8" rx="0.9" fill="url(#g)"/>
  <!-- spine lines for readability -->
  <line x1="5.6" y1="5.2" x2="5.6" y2="8.0" stroke="#ffffff" stroke-width="0.9" stroke-linecap="round"/>
  <line x1="5.6" y1="10.0" x2="5.6" y2="12.6" stroke="url(#g)" stroke-width="0.9" stroke-linecap="round"/>
  <line x1="5.6" y1="14.6" x2="5.6" y2="17.4" stroke="#ffffff" stroke-width="0.9" stroke-linecap="round"/>
  <!-- bookmark on middle book -->
  <polygon points="11.8,10.2 13.2,10.2 12.5,12.8" fill="url(#g)"/>
</svg>
